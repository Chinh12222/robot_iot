name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /www/wwwroot/ohappy.btecit.tech
    steps:
    - uses: actions/checkout@v4
